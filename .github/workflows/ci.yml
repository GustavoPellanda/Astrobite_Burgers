name: CI for Astrobite Burgers

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged
        ports:
          - 5000:5000

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Stop any running containers on port 5000
      run: |
        docker ps -q --filter "ancestor=flask-server" | xargs -r docker stop

    - name: Build Docker image
      run: |
        docker build -t flask-server .

    - name: Run Docker container
      run: |
        docker run -d -p 5000:5000 --name astrobite-burguers flask-server
        # Wait for Flask to be ready (optional, if needed)
        sleep 5  # Wait 5 seconds to ensure the server has started

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -v tests/test_routes.py

    - name: Clean up Docker containers
      run: |
        docker stop astrobite-burguers
        docker rm astrobite-burguers
